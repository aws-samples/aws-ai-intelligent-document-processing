  DefaultVpcLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: CFGetDefaultVpcId
      Code:
        ZipFile: |
          import json
          import boto3
          import cfnresponse
          ec2 = boto3.client('ec2')
          def lambda_handler(event, context):
              if 'RequestType' in event and event['RequestType'] == 'Create':
                  vpc_id = get_default_vpc_id()
                  subnets =  get_subnets_for_vpc(vpc_id)
                  if vpc_id and subnets:
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {'VpcId': vpc_id , "Subnets" : subnets}, '')
                  else:
                    cfnresponse.send(event, context, cfnresponse.FAILED, {'Error': "Missing Default VPC. A Default VPC is required"}, '')
              else:
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {},'')
          def get_default_vpc_id():
              vpcs = ec2.describe_vpcs(Filters=[{'Name': 'is-default', 'Values': ['true']}])
              vpcs = vpcs['Vpcs']
              vpc_id = vpcs[0]['VpcId']
              return vpc_id
          def get_subnets_for_vpc(vpcId):
              response = ec2.describe_subnets(
                  Filters=[
                      {
                          'Name': 'vpc-id',
                          'Values': [vpcId]
                      }
                  ]
              )
              subnet_ids = []
              for subnet in response['Subnets']:
                  subnet_ids.append(subnet['SubnetId'])
              return subnet_ids
      Description: Return default VPC ID and Subnets
      Handler: index.lambda_handler
      MemorySize: 512
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 5
  DefaultVpcFinder:
    Type: Custom::ResourceForFindingDefaultVpc
    Properties:
      ServiceToken: !GetAtt DefaultVpcLambda.Arn

  LccLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: LccForSagemakerStudio
      Code:
        ZipFile: |
          import json
          import boto3
          import base64
          import textwrap
          import cfnresponse
          sagemaker = boto3.client('sagemaker')
          def lambda_handler(event, context):
              script = textwrap.dedent('''\
              #!/bin/bash
              set -eu
              echo "Cloning IDP repository"
              cd /home/sagemaker-user
              if [ ! -d "aws-ai-intelligent-document-processing" ]; then
                  git clone https://github.com/aws-samples/aws-ai-intelligent-document-processing.git idp_workshop || {
                      echo "Git clone failed, continuing without repository"
                      exit 0
                  }
              else
                  echo "Repository already exists, skipping clone"
              fi
              echo "Setup complete"''')
              script_byte = script.encode("ascii")
              base64_bytes = base64.b64encode(script_byte)
              base64_string = base64_bytes.decode("ascii")
              if 'RequestType' in event and event['RequestType'] == 'Create':
                domain_id = event['ResourceProperties']['DomainID']
                try:
                    resp = sagemaker.create_studio_lifecycle_config(StudioLifecycleConfigName='idp-git-bootstrap',
                                                                    StudioLifecycleConfigContent=base64_string,
                                                                    StudioLifecycleConfigAppType='JupyterLab')
                    lcc_config_arn = resp['StudioLifecycleConfigArn']
                    jupyter_setting = {'JupyterLabAppSettings': {
                                                  'DefaultResourceSpec': {
                                                      'LifecycleConfigArn': lcc_config_arn,
                                                      'InstanceType': 'ml.t3.medium'
                                                   },
                                                  'LifecycleConfigArns': [ lcc_config_arn ]
                                          }
                                      }
                    sagemaker.update_domain(DomainId=domain_id, DefaultUserSettings=jupyter_setting)
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {}, '')
                except Exception as e:
                    print(e)
                    cfnresponse.send(event, context, cfnresponse.FAILED, {'Error': 'Unable to create Lifecycle Config'}, '')
              elif 'RequestType' in event and event['RequestType'] == 'Delete':
                try:
                    sagemaker.delete_studio_lifecycle_config(StudioLifecycleConfigName='idp-git-bootstrap')
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {}, '')
                except Exception as e:
                    print(e)
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {'Message': 'Unable to delete Lifecycle Config.. proceeding'}, '')
              else:
                cfnresponse.send(event, context, cfnresponse.SUCCESS, {}, '')
      Description: Creates a Lifecycle Config for the SageMaker Studio JupyterApp to clone the IDP Github repo
      Handler: index.lambda_handler
      MemorySize: 512
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 5
      
  DefaultLcc:
    Type: Custom::ResourceForLcc
    DependsOn: StudioDomain
    Properties:
      ServiceToken: !GetAtt LccLambda.Arn
      DomainID: !Ref StudioDomain

  StudioDomain:
    Type: AWS::SageMaker::Domain
    Properties:
      AppNetworkAccessType: PublicInternetOnly
      AuthMode: IAM
      DefaultUserSettings:
          ExecutionRole: !GetAtt SageMakerExecutionRole.Arn
      DefaultSpaceSettings:
        ExecutionRole: !GetAtt SageMakerExecutionRole.Arn
      DomainName: !Ref DomainName
      SubnetIds: !GetAtt DefaultVpcFinder.Subnets
      VpcId: !GetAtt DefaultVpcFinder.VpcId
    
  
  

  UserProfile:
    Type: AWS::SageMaker::UserProfile
    DependsOn: DefaultLcc
    Properties:
      DomainId: !GetAtt StudioDomain.DomainId
      UserProfileName: !Ref UserProfileName
      UserSettings:
        ExecutionRole: !GetAtt SageMakerExecutionRole.Arn
        JupyterLabAppSettings:
          DefaultResourceSpec:
            InstanceType: ml.t3.medium

  JupyterSpace:
    Type: AWS::SageMaker::Space
    DependsOn: UserProfile
    Properties:
      DomainId: !GetAtt StudioDomain.DomainId
      SpaceName: IDPDeployJupyterSpace
      OwnershipSettings:
        OwnerUserProfileName: !Ref UserProfileName
      SpaceSharingSettings:
        SharingType: Private
      SpaceSettings:
        AppType: JupyterLab
        JupyterLabAppSettings:
          DefaultResourceSpec:
            InstanceType: ml.t3.medium

### S3 Bucket For A2I
  A2IBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Join
        - "-"
        - - "idp-a2i"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - "*"
            AllowedMethods:
              - GET
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
