Name: launch
SchemaVersion: '1.0'
Triggers:
  - Type: PUSH
    Branches:
      - main
  - Type: SCHEDULE
    Expression: "0 2 * * ? *"
    Branches:
      - main
Compute:
  Type: EC2
  Fleet: Linux.x86-64.Large
Actions:
  build:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: region
        - Name: bucketPrefix
        - Name: guidanceVersion
        - Name: DomainName
        - Name: UserProfileName
    Outputs:
      AutoDiscoverReports:
        Enabled: false
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: chmod u+x ./.codecatalyst/*.sh
        - Run: export REGION=$region
        - Run: export BUCKET_PREFIX=$bucketPrefix
        - Run: export BUCKET_NAME=$BUCKET_PREFIX-$REGION
        - Run: export GUIDANCE_NAME=guidance-for-intelligent-document-processing-on-aws
        - Run: export VERSION=$guidanceVersion
        - Run: ./.codecatalyst/solutionid_validator.sh
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Environment:
      Name: prod_environment
